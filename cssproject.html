<!DOCTYPE html>
<html>
    
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="style.css">
        <script src="jsfile.js"></script>
    </head>
    <div class="flex-container">
        <div class="left" >
            <div class="leftbox"><span class="number">01</span> Personal Information</div>
            <div class="leftbox"><span class="number">02</span> Connect Bank Account</div>
            <div class="leftbox"><span class="number">03</span>Set Financial Goals</div>
        </div>
        <div class="right">
        <h3 >Personal Information</h3>
        <p>Please enter your Information and proceed to next step so we can build your account</p>
        <br>
        <form name="myform" onsubmit="return verifypassword(this)">

            <input type="text" placeholder="First Name" name="fname" required>
            <input type="text" style="margin-left:5%" placeholder="Last Name" name="lname" required>
            <!--email id-->
            <br><br>
            <input type="email" placeholder="Your Email" name="emailid" required>
            <br><br>
            <input type="password"  id="p1" placeholder="Password" oninput="checkpassword()" name="password1" required>
            <div style="margin-left: 50px;" id="gettext"> </div>
            <br><br>
            <input type="password" placeholder="Confirm Password" name="password2" required>
            <br><br>
            <!--birth date-->
            <label for="bday" style="margin-left: 10%;">Birth Date:</label><br>
            <input type="date" name="bday" required>
            <!--next button-->
            <br><br>
            <button  class="button" type="submit">&rarr;</button>
        
        
        </form>
        </div>
    </div>
</html>
